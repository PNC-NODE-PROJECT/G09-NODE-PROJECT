<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="validation.js"></script>
    <script defer src="edit.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <a href="../../index.html"><img src="../../img/logo.png" /></a>
        <h2>Quiz App</h2>
      </ul>
      <ul>
        <li class="active"><a href="edit.html">Edit quiz</a></li>
        <li><a href="../play/play.html">Play quiz</a></li>
      </ul>
    </nav>

     <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Create new question</h4>
          <button type="button" class="close" onclick="ClearvalidationForm()" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <label for="title">Question</label>
              <div class="choices" id="input0" >
                <input type="text" class="form-control shadow-none border-0"  id="title" placeholder="Enter Question" name="title">
              </div>
              <span id="question-error"></span>
            </div>
            <div class="form-group">
              <label for="choiceA">Answers</label>
              <div class="choices" id="input1">
                <input type="text" class="form-control shadow-none border-0" id="choiceA" name="choice" placeholder="Answer 1">
                <input type="radio" name="radio" id="check" >
              </div>
              <span id="answer1-error"></span>
            </div>
            <div class="form-group">
     
              <div class="choices" id="input2">
                <input type="text" class="form-control shadow-none border-0" id="choiceB" name="choice" placeholder="Answer 2">
                <input type="radio" name="radio" id="check" >
              </div>
              <span id="answer2-error"></span>
            </div>
            <div class="form-group">
           
              <div class="choices" id="input3">
                <input type="text" class="form-control shadow-none border-0" id="choiceC" name="choice" placeholder="Answer 3">
                <input type="radio" name="radio" id="check" >
              </div>
              <span id="answer3-error"></span>
            </div>
            <div class="form-group">
           
              <div class="choices" id="input4">
                <input type="text" class="form-control shadow-none border-0" id="choiceD" name="choice" placeholder="Answer 4">
                <input type="radio" name="radio" id="check" >
              </div>
              <span id="answer4-error"></span>
            </div>
            <button type="submit" class="btn btn-primary"  data-target="#myModal" id="submit">Submit</button>
            <span id="submit-error"></span>
          </form>
        </div>    
      </div>
    </div>
  </div>


    <div id="questions-view">
      <button data-toggle="modal" data-target="#myModal" class="btn btn-primary" id="btn-add" onclick="isClickAdd()"  >Add question</button>

      <div id="questions-container">

      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="edit.js" type="module" ></script>
</html>
