<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../img/welcome.png" class="img-fluid" alt="Sample image">
        </div>
        <div class="form-container col-md-8 col-lg-6 col-xl-4 rounded p-4 offset-xl-1 mt-4 p-4 mb-4">
          <form>
   
            <div class="divider d-flex align-items-center my-4">
              <h2 class="text-center fw-bold mx-3 mb-0">Register</h2>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-1 nameBox">
              <label class="form-label mt-1" for="userName">User Name</label>
              <input type="text" id="userName" required class="form-control form-control-lg"
                placeholder="Enter Your name" />
                <small class="nameText mb-1"></small>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-1 emailBox">
              <label class="form-label mt-1" for="email">Email address</label>
              <input type="email" required id="email" class="form-control form-control-lg" placeholder="Enter a valid email address" />
              <small class="emailText mb-1"></small>
            </div>
  
  
            <!-- Password input -->
            <div class="form-outline mb-1 passBox">
              <label class="form-label mt-1" for="password">Password</label>
              <input type="password" required id="password" class="form-control form-control-lg"
                placeholder="Enter password" />
                <small class="passText mb-1"></small>
            </div>
  
            <div class="text-center d-flex justify-content-center mt-2 pt-2">
              <button type="button" class="btn btn-primary btn-lg" onclick="register()"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sig nUp</button>
            </div>
            <div class="text-center d-flex justify-content-center mt-2 pt-2">
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="../login/login.html"
                  class="link-danger">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary mt-2">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2022. PNC-PROJECT-NODE-G09.
      </div>
      <!-- Copyright -->

    </div>
  </section>
</body>
    <script src="register.js"></script>
</html>
